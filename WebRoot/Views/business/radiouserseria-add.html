
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加无线用户互联属性</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addForm" onSubmit="return false">
					<div style="margin-bottom:10px;padding-left:15px;">唯一标识符</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>无线用户互连属性标识</label>&nbsp;<span class="text-danger">[*]</span>
								<input type="text" class="form-control" name="id"
									required="required">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>无线用户互连属性名</label>&nbsp;<span class="text-danger">[*]</span>
								<input type="text" class="form-control" name="name"
									required="required">
							</div>
						</div>
					</div>
					<hr style="margin-top:10px;margin-bottom:10px;" />
					<!-- row-------end -->
					<div style="margin-bottom:10px;padding-left:15px;">呼叫优先级</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>优先级</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="prioritylevel"
									required="required">
							</div>
						</div>
					</div>
					<hr style="margin-top:10px;margin-bottom:10px;" />
					<!-- row-------end -->
					<div style="margin-bottom:10px;padding-left:15px;">呼入呼出列表</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>呼入限制</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="bictype"
									required="required">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>呼出限制</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="boctype"
									required="required">
							</div>
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});

	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			id : {
				validators : {
					notEmpty : {
						message : '不能为空'
					},
					regexp : {
						regexp : /^[0-9.]+$/,
						message : '只能输入整数和小数'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
