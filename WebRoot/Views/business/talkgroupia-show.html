
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">修改通话组/通播组互联属性</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="updateForm" onSubmit="return false">
					<div style="margin-bottom:10px;padding-left:15px;">唯一标识符</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>通话组/通播组业务属性标识</label>&nbsp;<span class="text-danger">[*]</span>
								<input type="text" ng-model="editData.id" class="form-control"
									name="id" readonly="readonly">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>通话组/通播组业务属性名</label>&nbsp;<span class="text-danger">[*]</span>
								<input type="text" ng-model="editData.name" class="form-control"
									name="name" required="required">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>优先级</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" ng-model="editData.prioritylevel" class="form-control" name="prioritylevel"
									required="required">
							</div>
						</div>
					</div>
					<hr style="margin-top:10px;margin-bottom:10px;" />
					<!-- row-------end -->
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" class="btn btn-success btn-sm" id="update_btn">
					<i class="fa fa-edit"></i>&nbsp;更新
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#update_btn").click(function() {
		$('#updateForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#updateForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			id : {
				validators : {
					notEmpty : {
						message : '不能为空'
					},
					regexp : {
						regexp : /^[0-9.]+$/,
						message : '只能输入整数和小数'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.update();
	});
</script>
