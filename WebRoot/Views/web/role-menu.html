<!DOCTYPE html>
<html>
<head>
<title>用户权限分配</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="power" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>安全管理</span></li>
							<li><a href="user.html" target="_self"><span>用户管理</span></a></li>
							<li class="active"><span>权限分配</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="alert alert-success">
				<i class="fa fa-close text-white pull-right" id="alert-close"></i>
				用户：{{user}} 权限分配
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group" style="padding-bottom:10px;">
						<button class="btn btn-success btn-sm" id="selectAll">全选
						</button>
						<button class="btn btn-info btn-sm" id="selectNo">全不选
						</button>
						<button class="btn btn-danger btn-sm" id="selectOther">反选
						</button>
						<button class="btn btn-warning btn-sm" ng-click="save()">保存权限</button>
					</div>
				</div>
			</div>
	
			<form action="#" id="form" onSubmit="return false">
				<div class="row" ng-show="false">
					<input type="text" name="userId" value="" ng-model="userId" />
					<input type="text" name="user" value="" ng-model="user" />
				</div>
				<div class="row" ng-repeat="x in menu">
					<div class="col-md-12">
						<div class="hpanel">
							<div class="panel-heading hbuilt">
								<!-- <div class="panel-tools">
									<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
										class="closebox"><i class="fa fa-times"></i></a>
								</div> -->
								{{x.name}}
							</div>
							<div class="panel-body">
							
							
							
							
								<div class="form-group col-md-3" ng-repeat="y in x.child">
									<div class="list-group-item">
										<!-- <div class="pull-right">
											<input id="id_"+y.id class="toggle-switch"
												type="checkbox" ng-checked="data.o_check_report=='on'"> <label for="id_"+y.id></label>
										</div> -->
										{y.name}
									</div>
								</div>
								
								<!-- col-md-3 -->
							</div>
						</div>
					</div>
				</div>
				<!--  row----end -->
				

			</form>
			
		</div>
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../Controllers/web/role-menu.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
